{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add task</h3>

  <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix red-text text-darken-4" minlength="5" maxlength="15"></i>
            <input id="task_name" name="task_name" type="text" class="validate" required>
            <label for="task_name">Task Name</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix red-text text-darken-4 prefix"></i>
                <textarea id="task_description" name="task_description" minlength="5" class="materialize-textarea validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix red-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due date</label>
            </div>
          </div>
        <div class="row">
            <div class="input-filed col s12">
                <!-- Switch -->
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix red-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is-urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
    </form>
  </div>
        

{% endblock %}
